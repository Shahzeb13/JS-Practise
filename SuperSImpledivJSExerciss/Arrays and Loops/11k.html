<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countPositive(array) {
            let count = 0;
            for(let i = 0; i < array.length; i++) {
            if(array[i] > 0){
                count++;
            }
        }
        console.log(`Numbers Greater than Zero : ${count}`);
        }

        countPositive([4 , 5 , -2 , -3 , 4 , 5 , 4 , 5])


    </script>
</body>
</html>
