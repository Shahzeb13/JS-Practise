    <script>
      // Ya program array ma sa largest and smallest number ko batata ha
      function minMax(nums) {
        let largestNum = nums[0];
        let smallestNum = nums[0];
        if (!nums.length) {
          largestNum = null;
          smallestNum = null;
        } else {
          for (let i = 1; i < nums.length; i++) {
            if (nums[i] > largestNum) {
              largestNum = nums[i];
            } /*else*/
             if (nums[i] < smallestNum) {
              smallestNum = nums[i];
            }

            // } else if(nums[i] < smallestNum) {
            //   smallestNum = nums[i];
            // }
          }
        }
        console.log(`Max: ${largestNum} : Min: ${smallestNum}`);
      }
