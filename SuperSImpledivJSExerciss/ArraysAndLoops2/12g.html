        function unique(words) {
            let wordsCount = {};
            
            for( let i = 0 ; i < words.length ; i++ ){
                const word = words[i];

                if(wordsCount[word]){
                    wordsCount[word]++;
                } else {
                    wordsCount[word] = 1;
                }
                
        }
