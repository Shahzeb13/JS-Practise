      function removeEggs(array) {
        let newArr = [];
        let eggCount = 0;
        for (let i = 0; i < array.length; i++) {
            console.log(`Iteration ${i+1}`);
            if (array[i] === "eggs") {
                eggCount++;
                console.log(`egg count : ${eggCount}`);
                if (eggCount <= 2) { 
                continue;
                } else {
                newArr.push(array[i]);
                }
          } else {
                newArr.push(array[i]);
            }

          
        }
        return newArr;
      }

      let newArray = removeEggs([

      ]);
