<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <style>
        button {
            padding: 10px 20px;
            border: none;
            color: white;
            background-color: yellowgreen;
            cursor: pointer;
            font-family: Roboto, sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <button onclick="fizzBuzz()">FIZZBUZZ</button>
    <script>
        function fizzBuzz() {
            for (let i = 1; i <= 20; i++) {
                console.log(i % 15 === 0 ? "FizzBuzz" : i % 3 === 0 ? "Fizz" : i % 5 === 0 ? "Buzz" : i);
            }
        }
    </script>
</body>
</html>
