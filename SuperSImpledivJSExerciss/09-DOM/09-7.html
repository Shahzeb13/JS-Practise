<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder = 'Type Something...' class='js-input' onkeydown = "onKeyDownHandler()" >
    <p class = "js-para"></p>

    <script>
        function onKeyDownHandler(){
            let inputElemValue = document.querySelector('.js-input').value;
            let paraElem = document.querySelector('.js-para');
            paraElem.innerHTML = `${inputElemValue}`;
        }


        
    </script>
</body>
</html>
