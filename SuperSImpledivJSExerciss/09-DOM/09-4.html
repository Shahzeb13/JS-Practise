<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class= 'js-inputField'placeholder="Name">
    <button onclick = "func()"
    >Search</button>
    <p class = "js-para"></p>

    <script>

        function func(){
        let inputFieldValue = document.querySelector('.js-inputField').value;
        let paraElem = document.querySelector('.js-para');
        paraElem.innerText = `Your name is ${inputFieldValue}`;
        }
    




    </script>
</body>
</html>
