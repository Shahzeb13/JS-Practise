<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let str = 'GOOD MORNING';
        // is ko kasa lower case ma convert karun 
        let lowerCaseStr = str.toLocaleLowerCase(); 
        let repeatedStr = str.repeat(10);
        
        console.log(str);

        //autoboxing ka concept
        console.log(lowerCaseStr);
        //good morning
        console.log(repeatedStr);
    </script>
</body>
</html>
