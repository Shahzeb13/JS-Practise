<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-btn" onclick = "change()">Start</button>
    <script>
        
        function change() {
            let startButton = document.querySelector('.js-btn');
            startButton.innerHTML = 'Loading!'
            setTimeout(function () {
                startButton.innerHTML = 'Finished!'
            } , 1000)
        }
    </script>
</body>
</html>
