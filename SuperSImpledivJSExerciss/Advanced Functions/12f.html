<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-btn" onclick = "change()">Add to Cart</button>
    <p id = "js-para"></p>
    <script>
        let timeOutId;
        function change() {
            let addtCartButton = document.querySelector('.js-btn');
            let paraElem = document.querySelector('#js-para');
            paraElem.innerHTML = 'Added';
            clearTimeout(timeOutId);
            timeOutId = setTimeout(function () {
                paraElem.innerHTML = '';
            } , 5000)
            console.log(timeOutId)
        }
    </script>
</body>
</html>
