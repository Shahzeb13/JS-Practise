<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        /* margin: 0;
        padding: 0;
        box-sizing: border-box; */
      }
      html body {
        height: 100%;
        width: 100%;
      }
      button {
        padding: 9px 10px;
      }
    </style>
  </head>
  <body>
    <p class="js-para"></p>
    <p>
      <button
        onclick="
        updateCalculation(1);
        "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation(2)
    "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation(3);
    "
      >
        3
      </button>

      <button
        onclick="
    updateCalculation(' + ');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation(4);
        "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation(5);
        "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation(6);
        "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation(7);
        "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation(8);
        "
      >
        8
      </button>
      <button
        onclick="
        updateCalculation(9);
        "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
            updateCalculation(0);
        "
      >
        0
      </button>

      <button
        onclick="
            updateCalculation('.');
        "
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation).toString();// eval function string ko number ma convert kar deta ha
        localStorage.setItem('calculation' , calculation);
         // jesa hi equal par click ho tho eval(calculation) ka zarya sa string ko number me convert karta hai aur pur calculation ma store ho jata ha
        console.log(calculation);
        showOutputOverWebpage();
        
        "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ')
        "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        clearCal();
        "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || ""; //empty string to store the calculation
      //page jab load hga tho local storage agar calculion ki string hui us ma tho vo urr k calculation varaible ma store ho kar aaa jay gi
      showOutputOverWebpage();


      function showOutputOverWebpage(){
      let paraElem = document.querySelector('.js-para');
      paraElem.innerHTML = `${calculation}`;
      }
      
      function updateCalculation(character) {
        calculation += character;
        localStorage.setItem('calculation' , calculation);
        console.log(calculation);
        showOutputOverWebpage();

      }

      function clearCal(character) {
        calculation = "0";
        localStorage.removeItem("calculation");
        // console.log(calculation);   // jesa hi ma clear par click karta hun muja <empty string> console par dek jata ha 
        showOutputOverWebpage();
      }
    </script>
  </body>
</html>
